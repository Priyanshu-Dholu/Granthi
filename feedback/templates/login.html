{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="container">

	<div class="row justify-content-center mt-5 mb-5">
		<div class="col-md-7 col-lg-5">
			{% if messages %}
			{% for message in messages %}
			<div class="alert {% if message.tags %}{% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}{% endif %} alert-dismissible fade show"
				role="alert">
				{{message}}
			</div>
			{% endfor %}
			{% endif %}
			<div class="wrap">
				<div class="img mt-3"
					style="background-image: url({% static 'Gujarat_Police_Logo.png' %});background-size: contain;">
				</div>
				<div class="login-wrap p-5 p-md-5">
					<div class="d-flex">
						<div class="w-100">
							<h3 class="text-center fw-bold">Thanks For Visiting</h3>
						</div>
					</div>
					<div class="d-flex">
						<div class="w-100 ">
							<h3 class="mb-3 text-wrap text-center " id="place-name">{{ ps }}</h3>
							<h3 class="mb-3 text-wrap text-center " id="place-name">{{ gu_ps }}</h3>
						</div>
					</div>
					<form action="/feedback/{{ psid }}" method="post">
						{% csrf_token %}
						<div class="form-group mt-3">
							<input type="text" class="form-control" name="name" required>
							<label class="form-control-placeholder">Name</label>
						</div>
						<div class="form-group">
							<input name="mobile-num"
								oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								type="number" maxlength="10" class="form-control mt-4" required />
							<label class="form-control-placeholder" for="password">Phone</label>
						</div>
						<div class="form-group">
							<button type="submit"
								class="form-control btn btn-primary rounded submit px-3">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock body %}
