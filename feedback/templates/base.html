{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Granthi{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'stylen.css' %}">
    {% block style %}{% endblock style %}
    <style>
        @media (max-width: 844px) {
            html {
                padding: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'chatbot.css' %}">
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</head>

<body>
    {% block body %}{% endblock body %}

    <div class="container bottom-0 end-0" id="chatbot-container">
        <div class="chatbot-header d-flex mt-2 mb-1 justify-content-start">
            <button class="d-flex align-items-center ms-1 me-2" id="closeChatButton">
                <iconify-icon icon="material-symbols:close-rounded" width="30" height="30"></iconify-icon>
            </button>
            <button class="d-flex align-items-center" id="refreshChatButton">
                <iconify-icon icon="material-symbols:refresh-rounded" width="30" height="30"></iconify-icon>
            </button>
        </div>
        <div id="message-container">
            <div class="message bot">Welcome to the chatbot!</div>
            <div class="message bot">How can I help you today?</div>
            <div class="message bot">
                <button onclick="sendMessage('Safety Tips')">Safety Tips</button>
                <button id="reportButton">Report a Complaint</button>
                <button onclick="sendMessage('End Chat')">End Chat</button>
            </div>
        </div>
    </div>

    <div id="chatbot-icon" class="d-flex align-items-center justify-content-center">
        <img src="{% static 'bot.gif' %}" alt="ChatBot" id="bot-img">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>

        <script src="{% static 'chatbot.js' %}"></script>
    
    {% block script %}{% endblock script %}
    {% comment %} <script
        type="text/javascript">!function (t, e) { t.artibotApi = { l: [], t: [], on: function () { this.l.push(arguments) }, trigger: function () { this.t.push(arguments) } }; var a = !1, i = e.createElement("script"); i.async = !0, i.type = "text/javascript", i.src = "https://app.artibot.ai/loader.js", e.getElementsByTagName("head").item(0).appendChild(i), i.onreadystatechange = i.onload = function () { if (!(a || this.readyState && "loaded" != this.readyState && "complete" != this.readyState)) { new window.ArtiBot({ i: "1b42f918-fe74-4c4a-969f-ac3b8fd6205c" }); a = !0 } } }(window, document);</script> {% endcomment %}
</body>

</html>
